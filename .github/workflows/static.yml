# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
        
      - name: Generate Author Index
        run: node script/authorindex.js

      - name: Debug - Find generated files
        run: |
          echo "=== Looking for generated HTML files ==="
          echo "Current directory: $(pwd)"
          echo ""
          echo "All files in current directory:"
          ls -la
          echo ""
          echo "Searching recursively for HTML files:"
          find . -name "*.html" -type f 2>/dev/null || echo "No HTML files found"
          echo ""
          echo "Searching for any new files:"
          find . -type f -newer ../timestamp.txt 2>/dev/null || touch ../timestamp.txt && find . -type f 2>/dev/null | head -20
          echo ""
          echo "Checking script output directory:"
          node -e "
          const fs = require('fs');
          console.log('Does authorindex.js exist?', fs.existsSync('script/authorindex.js'));
          try {
            const content = fs.readFileSync('script/authorindex.js', 'utf8');
            // Look for file writing patterns
            if (content.includes('writeFile')) console.log('Script contains writeFile');
            if (content.includes('.html')) console.log('Script mentions .html files');
            if (content.includes('author')) console.log('Script mentions author');
          } catch(e) {
            console.log('Cannot read script:', e.message);
          }
          "
        
      - name: Test file creation
        run: |
          echo "=== Testing if we can create files ==="
          echo "<html>Test file</html>" > test-generated.html
          ls -la test-generated.html
          echo "Test file created successfully"
        
      - name: Commit any HTML files found
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
        
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
